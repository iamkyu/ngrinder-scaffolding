plugins {
    id 'groovy'
    id 'java'
}

group 'io.iamkyu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://github.com/nhnopensource/nhnopensource.maven.repo/raw/master/releases'
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.ngrinder', name: 'ngrinder-groovy', version: '3.3'
}
